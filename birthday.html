<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Love</title>
    <style>
        body {
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            background: #ffe6e6;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 30px;
        }
        h1 {
            color: #d10068;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }
        .collage img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 24px;
            color: #ff1493;
            margin-top: 20px;
            font-weight: bold;
        }
        .decor {
            font-size: 30px;
            color: #ff4500;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #ff1493, #ff007f);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff007f, #ff1493);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Lots of Love ❤️🎂</h1>
        <div class="collage">
            <img src="WhatsApp Image 2025-03-07 at 20.30.14_f97c2858.jpg" alt="Love Memory 1">
            <img src="WhatsApp Image 2025-03-07 at 20.31.10_10345a6f.jpg" alt="Love Memory 2">
            <img src="WhatsApp Image 2025-03-07 at 20.30.23_0be65d1d.jpg" alt="Love Memory 3">
            <img src="WhatsApp Image 2025-03-07 at 20.32.11_a89601f9.jpg" alt="Love Memory 4">
        </div>
        <p class="message">You are my world, my happiness, my everything. I love you forever! 💖✨</p>
        <p class="decor">🎁🎈🎂💖💕🥂🎊</p>
        <a href="index.html" class="button">Go Back</a>
    </div>
</body>
</html>
