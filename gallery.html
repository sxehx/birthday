    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffcccb, #ffb6c1);
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #ff1493;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery img {
            width: 400px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .caption {
            font-size: 16px;
            color: #d10068;
            margin-top: 5px;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #ff1493, #ff007f);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff007f, #ff1493);
            transform: scale(1.1);
        }
    </style>
</head>
